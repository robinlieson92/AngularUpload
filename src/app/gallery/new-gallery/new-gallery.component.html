<div class="container">
  <button class="btn btn-primary my-4" (click)="goBack()">Back</button>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="uploadForm" method="post" role="form" (ngSubmit)="uploadGallery()">
        <div class="form-group">
          <label>Brand</label>
          <input type="text" id="brand" formControlName="brand" class="form-control" [ngClass]="{ 'is-invalid': submitted && fup.brand.errors }">
          <div *ngIf="submitted && fup.brand.errors" class="invalid-feedback">
            <div *ngIf="fup.brand.errors.required">Brand is required.</div>            
          </div>
        </div>

        <div class="form-group">
          <label>Model</label>
          <input type="text" id="model" formControlName="model" class="form-control" [ngClass]="{ 'is-invalid': submitted && fup.model.errors }">
          <div *ngIf="submitted && fup.model.errors" class="invalid-feedback">
            <div *ngIf="fup.model.errors.required">Model is required.</div>
          </div>
        </div>

        <div class="form-group">
          <label>Vehicle Number</label>
          <input type="text" id="vehicle_number" formControlName="vehicle_number" class="form-control" [ngClass]="{ 'is-invalid': submitted && fup.vehicle_number.errors }">
          <div *ngIf="submitted && fup.vehicle_number.errors" class="invalid-feedback">
            <div *ngIf="fup.vehicle_number.errors.required">Vehicle Number is required.</div>
          </div>
        </div>

        <div class="form-group">
          <label>Picture Upload</label>
          <input type="file" id="picture" formControlName="picture" class="form-control-file" 
            accept="image/*" (change)="uploadEvent($event)" [ngClass]="{ 'is-invalid': submitted && fup.picture.errors }">
          <div *ngIf="submitted && fup.picture.errors" class="invalid-feedback">
            <div *ngIf="fup.picture.errors.required">Picture Upload is required.</div>
          </div>
        </div>
        
        <label class="error">{{errorMessage}}</label>
        <label class="success">{{successMessage}}</label>
  
        <button type="submit" class="btn btn-default">Save</button>
      </form>
    </div>
  </div>
</div>
