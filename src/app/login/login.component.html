<h1 class="header">Angular Vehicle Information - Login</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="loginForm" method="post" role="form" (ngSubmit)="loginApps()">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" id="email" formControlName="email" class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && flogin.email.errors }">
          <div *ngIf="submitted && flogin.email.errors" class="invalid-feedback">
            <div *ngIf="flogin.email.errors.required">Email is required.</div>
            <div *ngIf="flogin.email.errors.email">Wrong Format Email.</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" 
            [ngClass]="{ 'is-invalid': submitted && flogin.password.errors }">
          <div *ngIf="submitted && flogin.password.errors" class="invalid-feedback">
            <div *ngIf="flogin.password.errors.required">Password is required.</div>
          </div>
        </div>

        <label class="error">{{errorMessage}}</label>

        <button type="submit" class="btn btn-default">Login</button>
      </form>
    </div>
  </div>  
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>No account yet? <a href="/register">Create an account</a></p>
    </div>
  </div>
</div>
